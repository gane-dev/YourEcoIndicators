<html>
<body>
    <script src="vendor/requirejs/require.js"></script>
    <script>
        // obtain requirejs config
        require(['require', './js/config-require'], function (require, config) {


            // update global require config
            window.require.config(config);

            // load app
            require(['./js/main.js']);
        });
    </script>
</body>
